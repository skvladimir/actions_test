name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Устанавливаем Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Устанавливаем зависимости и билдим проект
      - name: Build with Maven
        run: |
          mvn clean install

      # 4. Запуск unit-тестов
      - name: Run tests
        run: |
          mvn test

      # 5. Проверка успешного выполнения
      - name: Verify
        run: echo "Workflow executed successfully!"
